services:
  backend:
    image: crpi-vxng4q8jdjplcz7n.cn-shenzhen.personal.cr.aliyuncs.com/face-match/pageflow-backend:latest
    container_name: pageflow-backend
    ports:
      - "8006:3100"
    environment:
      - NODE_ENV=production
      - PORT=3100
      - SCREENSHOT=true
      - DB_PATH=/data
      - CDP_ENDPOINT=${CDP_ENDPOINT:-http://host.docker.internal:19222}
    volumes:
      - ~/.pageflow:/data
      - ~/.simple-page-server/user-data:/root/.simple-page-server/user-data
      - ~/.pageflow/recordings:/tmp/simplepage
    extra_hosts:
      - "host.docker.internal:host-gateway"
    restart: unless-stopped
    healthcheck:
      test:
        [
          "CMD",
          "node",
          "-e",
          "require('http').get('http://localhost:3100/api/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - pageflow-network

  frontend:
    image: crpi-vxng4q8jdjplcz7n.cn-shenzhen.personal.cr.aliyuncs.com/face-match/pageflow-frontend:latest
    container_name: pageflow-frontend
    ports:
      - "8007:3102"
    environment:
      - NODE_ENV=production
      - PORT=3102
      - BACKEND_URL=http://backend:3100
    networks:
      - pageflow-network
    depends_on:
      backend:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test:
        [
          "CMD",
          "node",
          "-e",
          "require('http').get('http://localhost:3102', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

networks:
  pageflow-network:
    driver: bridge
